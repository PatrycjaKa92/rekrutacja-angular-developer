<div class="form-wrapper">
  <form [formGroup]="invoiceForm" (ngSubmit)="onSubmit()">
    <div formArrayName="items">
      <div *ngFor="let item of items.controls; let i = index" [formGroupName]="i" class="item-row">
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" />
          <mat-error *ngIf="item.get('name')?.invalid">Invalid name</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Count</mat-label>
          <input matInput type="number" formControlName="count" />
          <mat-error *ngIf="item.get('count')?.invalid">Invalid count</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Price</mat-label>
          <input matInput type="number" formControlName="price" />
          <mat-error *ngIf="item.get('price')?.invalid">Invalid price</mat-error>
        </mat-form-field>

        <button mat-icon-button color="warn" (click)="removeItem(i)" type="button">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>

    <div class="actions">
      <button mat-button type="button" (click)="addItem()">âž• Add item</button>
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </div>

    <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
  </form>
</div>
